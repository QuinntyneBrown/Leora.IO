<div>

    <h1>Login</h1>
    
    <h1> {{ login.securityUsername }} </h1>

    <form novalidate data-ng-submit="login.tryToLogin()">

        <div class="form-group">
            <label>
                Username
            </label>
            <input type="text" data-ng-model="login.username" />
        </div>

        <div class="form-group">
            <label>
                Password
            </label>
            <input type="password" data-ng-model="login.password" />
        </div>

        <div class="form-group">
            <input type="submit" value="Login" />
        </div>

    </form>
</div>
